<!DOCTYPE html>
<html>



<head>
    <title>Portfolio - Jonathan Renan Esponilla - Portfolio Site</title>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    
    <link rel="stylesheet" href="scripts/css/styles.css">
    <link rel="stylesheet" href="scripts/css/portfolio.css">

    <script src="scripts/js/navigation.js" defer></script>
    <script src="scripts/js/portfolioEntries.js" defer></script>
    <script src="scripts/js/portfolioGenerator.js" defer></script>
</head>



<body onload="portfolioListCreate()">





<!-- I need an anchor navbar -->

<main>
    <!-- Left Section -->
    <article id="portfolioView">
        <header>
            <button onclick="changePage('index.html')">< Home</button>
            <h1>Jonathan Renan Esponilla</h1>
            <h2>Portfolio</h2>
        </header>
        <section id="viewerDesktop">
            <h2>Don't be scared!</h2>
            <h1>Pick a Project!</h1>
            <p>Cmon!!! Do it!</p>
        </section>
    </article>


    <!-- Right Section -->
    <article id="portfolioFull">
        <!-- Sort and Filter Buttons -->
        <section id="portfolioToggles">
            <div>
                <label>Sort by: </label>
                <select name="sortSelect">
                    <option value="date">Date</option>
                    <option value="title">Title</option>
                </select>
            </div>
            <div>
                <div>
                    <input type="checkbox" id="filterIllustration" checked>
                    <label>Illustration</label>
                </div>
                <div>
                    <input type="checkbox" id="filterVideo" checked>
                    <label>Video</label>
                </div>
                <div>
                    <input type="checkbox" id="filterCode" checked>
                    <label>Programming Project</label>
                </div>
            </div>
        </section>
        <!-- Portfolio List -->
        <section id="portfolioList"></section>
    </article>
</main>

<!-- Full view for images -->
<article id="fullView">
</article>




<!-- Footer -->
<footer>
    <p>Copyright Â© 2024 Jonathan Renan Esponilla. All rights reserved.</p>
</footer>





</body>

</html>
